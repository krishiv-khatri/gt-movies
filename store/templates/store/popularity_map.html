<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Popularity Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    #container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: 100vh;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #panel {
      padding: 16px;
      overflow: auto;
      border-left: 1px solid #eee;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 12px;
    }
    ul {
      padding-left: 18px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid #ddd;
      border-radius: 999px;
      font-size: 12px;
      margin-left: 6px;
    }
    .muted {
      color: #666;
      font-size: 13px;
    }
    .region-btn {
      display: inline-block;
      margin: 4px 6px 8px 0;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      transition: 0.2s;
    }
    .region-btn:hover {
      background: #f7f7f7;
    }
    .region-btn.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <aside id="panel">
      <h1>Local Popularity Map</h1>
      <p class="muted">
        Click a region or select one below to see top movies in that area.
      </p>
      <div id="regionButtons" class="mb-3"></div>
      <h2 id="panelTitle" style="margin-top:12px;">Top Movies â€” Global</h2>
      <ul id="topList">
        <li class="muted">Loading global trends...</li>
      </ul>
    </aside>
  </div>

  <script>
    // Region center points for the map
    const REGIONS = {
      northeast: { name: "Northeast",  center: [41.3, -73.5], zoom: 5 },
      southeast: { name: "Southeast",  center: [33.7, -84.4], zoom: 5 },
      midwest:   { name: "Midwest",    center: [41.2, -89.1], zoom: 5 },
      west:      { name: "West",       center: [37.7, -119.6], zoom: 5 },
    };

    let map;

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize map
      map = L.map('map').setView([39.5, -98.35], 4); // center of USA
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap',
      }).addTo(map);

      // Add markers for each region
      for (const [key, R] of Object.entries(REGIONS)) {
        const marker = L.marker(R.center).addTo(map);
        marker.bindPopup(`${R.name}`);
        marker.on('click', () => {
          map.setView(R.center, R.zoom);
          selectRegion(key);
        });
      }

      // Create region buttons (+ global)
      const btnContainer = document.getElementById('regionButtons');

      const globalBtn = document.createElement('button');
      globalBtn.textContent = "ðŸŒ Global";
      globalBtn.className = 'region-btn';
      globalBtn.onclick = () => selectRegion('global');
      btnContainer.appendChild(globalBtn);

      for (const [key, R] of Object.entries(REGIONS)) {
        const btn = document.createElement('button');
        btn.textContent = R.name;
        btn.className = 'region-btn';
        btn.onclick = () => selectRegion(key);
        btnContainer.appendChild(btn);
      }

      // âœ… Load global trends on startup
      selectRegion("global");
    });

    async function selectRegion(regionKey) {
      // Update active button
      [...document.querySelectorAll('.region-btn')].forEach(b => b.classList.remove('active'));
      const regionButtons = document.querySelectorAll('.region-btn');
      for (const btn of regionButtons) {
        if (btn.textContent.toLowerCase().includes(regionKey)) btn.classList.add('active');
        if (regionKey === 'global' && btn.textContent.includes('Global')) btn.classList.add('active');
      }

      // Fetch top movies for region
      const resp = await fetch(`/api/trending/${regionKey}/`);
      const data = await resp.json();

      const list = document.getElementById('topList');
      const title = document.getElementById('panelTitle');
      title.textContent =
        regionKey === "global"
          ? "Top Movies â€” Global"
          : `Top Movies â€” ${REGIONS[regionKey].name}`;

      list.innerHTML = '';
      if (!data.top || data.top.length === 0) {
        list.innerHTML = '<li class="muted">No purchases found for this region.</li>';
        return;
      }

      data.top.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `${item.title} <span class="badge">${item.count}</span>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
